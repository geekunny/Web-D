<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Complements and Insults</title>
</head>

<body>
    <section class="complements">
        <h1>Complements</h1>
        <p class="pcomplement">No complements to you.</p>
        <button class="show-complement">Show Complement</button> Add complement: <input class="add-complement" type="text" size="150">
    </section>
    <section class="insults">
        <h1>Insults</h1>
        <p class="pinsult">No insults to you.</p>
        <button class="show-insult">Show Insult</button> Add insult: <input class="add-insult" type="text" size="150">
    </section>
    <script src="Public/complements.js"></script>
</body>

</html>
