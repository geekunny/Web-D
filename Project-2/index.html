<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="answer">0</div>
        <section class="row-one">
            <button class="two">C</button>
            <button class="one">&#8592</button>
            <button class="one orange">&divide</button>
        </section>
        <section class="row-one">
            <button class="one">7</button>
            <button class="one">8</button>
            <button class="one">9</button>
            <button class="one orange">x</button>
        </section>
        <section class="row-one">
            <button class="one">4</button>
            <button class="one">5</button>
            <button class="one">6</button>
            <button class="one orange">-</button>
        </section>
        <section class="row-one">
            <button class="one">1</button>
            <button class="one">2</button>
            <button class="one">3</button>
            <button class="one orange">+</button>
        </section>
        <section class="row-one">
            <button class="three">0</button>
            <button class="one orange">=</button>
        </section>
    </div>
</body>
</html>
